

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agremiado</title>
</head>

<header>

    <div class="col-sm-12">
        <div class="d-flex align-items-center justify-content-between">
            <h4 class="titulo-principal">AGREMIADOS</h4>
        </div>
    </div>
    <hr>
</header>
<body>
    <div class="table-responsive">
        <table id="table-data-agremiados" class="table table-bordered table-hove table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Nombre(s)</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">NUP</th>
                    <th scope="col">NUE</th>
                    <th scope="col">RFC</th>
                    <th scope="col">NSS</th>
                    <th scope="col">Tel√©fono</th>
                    <th scope="col">Cuota</th>
                    <th scope="col" class="opciones">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of agremiados; let i=index ">
                    <td scope="row" align="center">{{i+1}}</td>
                    <td>{{item.a_paterno}} {{item.a_materno}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.sexo}}</td>
                    <td>{{item.NUP}}</td>
                    <td>{{item.NUE}}</td>
                    <td>{{item.RFC}}</td>
                    <td>{{item.NSS}}</td>
                    <td>{{item.telefono}}</td>
                    <td align="center">{{item.cuota}}</td>
                    <td class="opciones-botones">
                      <button (click)="editaragremiado(item.id)" title="Modificar agremiado" type="button"
                      class="btn btn-sm boton-editar btn-azul"><i class="fa-regular fa-pen-to-square"></i></button>
              
              <button (click)="eliminarAgremiado(item.id)" title="Eliminar agremiado" type="button"
                      class="btn btn-sm boton-eliminar btn-rojo"><i class="fa-regular fa-trash-can"></i></button>
              
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    

</body>

</html>
