<div class="login-container">
    <div class="navigation">
      <button routerLink="/formato">Formatos</button>
      <button routerLink="/convocatoria">Convocatorias</button>
      <button routerLink="/convenio">Convenios</button>
    </div>
    <h1>Iniciar Sesión</h1>
    <form (ngSubmit)="login()" class="login-form">
      <label for="NUE">NUE:</label>
      <input type="text" id="NUE" name="NUE" [(ngModel)]="NUE" required>
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
  
      <button type="submit">Ingresar</button>
    </form>
  </div>
